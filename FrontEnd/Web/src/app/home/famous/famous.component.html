<div class="row" style="padding:4%">
  <div class="col-md-12">
    <div class="d-flex justify-content-center">
      <h2>Famous Restaurants</h2>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4" style="margin-top: 20px" *ngFor="let restaurant of restaurants">
      <div class="card">
        <img class="card-img-top" src="{{'../../assets/image/'+restaurant.image}}" alt="{{restaurant.name}}" style="height:300px;"
          class="img-responsive">
        <div class="card-body">
          <h5 class="card-title">{{restaurant.name}}</h5>
          <p class="card-text">{{restaurant.desc}}</p>
          <a [routerLink]="['/restaurant',restaurant.id]" class="btn btn-primary">Book</a>
        </div>
      </div>
    </div>
  </div>
</div>
