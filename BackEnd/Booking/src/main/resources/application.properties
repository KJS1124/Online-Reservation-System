queue=email
server.port:8084
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:3306/booking?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=select 1
spring.jpa.show-sql=true

security.oauth2.resource.accessTokenUri:http://localhost:8085/auth/oauth/check_token
security.oauth2.resource.userAuthorizationUri:http://localhost:8085/auth/oauth/authorize
security.oauth2.resource.userInfoUri:http://localhost:8085/auth/rest/user
security.oauth2.resource.jwt.keyUri:http://localhost:8085/auth/oauth/token_key

logging.level.org.springframework.security: DEBUG
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false